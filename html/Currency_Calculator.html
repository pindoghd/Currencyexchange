<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <!-- Bootstrap CSS CDN  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <!-- CSS style sheet -->
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Currency Exchanger</title>
</head>

<body>

    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="./Currency_Calculator.html">Currency Calculator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Historic Trend for Exchange Rate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Frequently asked questions</a>
        </li>
      </ul>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="p-5 mb-4 rounded-3" style="background-color: #20315A ; color: white;">
      <div class="container-fluid py-5">
        <h1 id="message" class="display-5 text-center fw-bold">
          <i class="fa fa-newspaper-o"></i> Currency Calculator
        </h1>
      </div>
    </div>
<!-- main search function -->
      <div class="container text-center" style="height: 600px;">
        <div class="row border border-primary" style="height: 10vh;">
          <div class="col">
            Amount =
          </div>
          <div class="col">
              <!-- Here we create the text box for capturing the search term-->
 
              <input type="text" class="form-control" id="currency-amount">

          </div>
        </div>
        <div class="row border border-primary" style="height: 25vh;">
          <div class="col">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="defaultCurrency" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Currency
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item start-currency-dropdown" href="#" data-value = "GBP">GBP</a>
                <a class="dropdown-item start-currency-dropdown" href="#" data-value = "USD">USD</a>
                <a class="dropdown-item start-currency-dropdown" href="#" data-value = "EUR">EUR</a>
              </div>
            </div>
          </div>
          <div class="col">
            2 of 3
          </div>
          <div class="col">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="endCurrencyDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Currency
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item test" href="#" data-value = "GBP">GBP</a>
                <a class="dropdown-item test" href="#" data-value = "USD">USD</a>
                <a class="dropdown-item test" href="#" data-value = "EUR">EUR</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row border border-primary" style="height: 25vh;">
          <div class="col" id ="starter-column">
            
          </div>
          <div class="col">
            <button type="submit" class="btn btn-secondary" id="run-convert">Convert</button>
          </div>
          <div class="col" id = "end-column">
          </div>
        </div>
        <div class="row justify-content border border-primary" id = "converted-value" style="height: 10vh;">Converted Amount = </div>
      </div>

      

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="../assets/js/currency_cal.js"></script>
</body>

</html>
